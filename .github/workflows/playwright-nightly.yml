name: Playwright Nightly Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Nightly at 00:00 UTC (~5:45 AM Nepal)

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn@1.22.22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Clean old reports
        run: rm -rf playwright-report test-results

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Zip Playwright report for attachment
        run: zip -r playwright-report.zip playwright-report/ || true  # Ignore if empty

      # NEW: Send email with report attachment
      - name: Send email report
        if: always()  # Always run, even on failure
        uses: dawidd6/action-send-mail@v4  # Popular, maintained action
        with:
          server_address: smtp.gmail.com  # Or smtp.outlook.com
          server_port: 587  # 587 for STARTTLS (Gmail/Outlook)
          username: ${{ dawnbikram@gmail.com }}
          password: ${{ Prabhat_1977 }}
          subject: "Nightly Playwright Tests - ${{ job.status }} (${{ github.run_id }})"
          to: ${{ secrets.MAIL_TO }}
          from: "Playwright Bot <${{ secrets.MAIL_USERNAME }}>"  # Sender display
          body: |
            **Nightly Test Report - ${{ job.status }}**

            **Workflow:** ${{ github.workflow }}
            **Repo:** ${{ github.repository }}
            **Run URL:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **Tests Passed:** ${{ needs.test.result == 'success' && 'All passed!' || 'Failures detected - check report' }}
            **Duration:** ${{ github.run_duration_ms }} ms

            Attached: Full HTML report (unzip to view).
            Download raw: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts

            Regards,
            CI/CD Bot
          # Attach zipped report
          attachments: playwright-report.zip
        env:
          # Optional: Proxy if needed
          HTTP_PROXY: ${{ secrets.HTTP_PROXY || '' }}

      - name: Upload Playwright report (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30