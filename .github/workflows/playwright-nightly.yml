name: Playwright Tests + Zoho SMTP Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Nightly at 00:00 UTC (~5:45 AM Nepal time)

jobs:
  test-and-email:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'  # Or 'npm' if using npm

      - name: Install Yarn
        run: npm install -g yarn@1.22.22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Clean old reports
        run: rm -rf playwright-report test-results

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: test
        run: npx playwright test
        env:
          CI: true

      - name: Zip HTML report
        if: always()
        run: |
          if [ -d "playwright-report" ] && [ "$(ls -A playwright-report)" ]; then
            zip -r playwright-report.zip playwright-report/
          else
            mkdir -p playwright-report
            echo "<h1>No test results generated</h1>" > playwright-report/index.html
            zip -r playwright-report.zip playwright-report/
          fi

      - name: Upload report as artifact (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report.zip
          retention-days: 30

      - name: Send Discord Notification
        if: always()  # Runs even on failure
        uses: Ilshidur/action-discord@0.4.0  # Latest stable version 
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1436652153425891485/exUPvNQvsBjJ0yKP9gFt_gwHwblAwc23UhJjT7VnEJFT-rcDnUpdLDRA8IqzmH9rVKln
        with:
          args: |
            ### Playwright Test Report üöÄ
            **Status:** ${{ job.status }} (${{ job.status == 'success' && '‚úÖ Passed' || '‚ùå Failed' }})
            **Run:** [View on GitHub](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Download Report:** [Artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)
            *Sent at: ${{ steps.test.end_time || 'N/A' }}*