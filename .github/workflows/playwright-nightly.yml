# .github/workflows/playwright-nightly.yml
name: Playwright Nightly Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Yarn
        run: npm install -g yarn@1.22.22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Clean old reports
        run: rm -rf playwright-report test-results

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Zip report for email
        run: |
          if [ -d "playwright-report" ]; then
            zip -r playwright-report.zip playwright-report/
          else
            echo "No report generated" > empty-report.txt
            zip empty-report.zip empty-report.txt
          fi

      # FIXED: Email step with explicit 'to'
      - name: Send test report via Gmail
        if: always()
        uses: techygrrrl/send-mail@v1
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "Nightly Playwright Report - ${{ job.status }}"
          to: ${{ secrets.EMAIL_RECIPIENT }}  # HARD-CODED or use secret
          # OR use secret: to: ${{ secrets.EMAIL_RECIPIENT }}
          from: "Playwright Bot <${{ secrets.GMAIL_USER }}>"
          body: |
            Playwright Nightly Test Report

            Status: ${{ job.status }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Attached: Full HTML report (unzip to open in browser)

            Generated at: ${{ github.event.head_commit.timestamp || 'N/A' }}
          attachments: playwright-report.zip