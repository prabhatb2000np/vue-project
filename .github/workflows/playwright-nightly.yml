# .github/workflows/playwright-nightly.yml
name: Playwright Nightly Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Every night at 00:00 UTC (approximately 5:45 AM Nepal time)
    - cron: '0 0 * * *'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 1. Set up Node + Yarn
      # -------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'               # or 18 LTS
          cache: 'yarn'                    # enables Yarn cache

      # Yarn is already installed by setup-node when cache: 'yarn' is used,
      # but we explicitly install it for clarity (and to pin a version)
      - name: Install Yarn
        run: npm install -g yarn@1.22.22   # use any stable v1 version you like

      # -------------------------------------------------
      # 2. Install project dependencies
      # -------------------------------------------------
      - name: Install dependencies
        run: yarn install --frozen-lockfile   # same as npm ci

      # -------------------------------------------------
      # 3. Install Playwright browsers
      # -------------------------------------------------
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # -------------------------------------------------
      # 4. Run the tests
      # -------------------------------------------------
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      # -------------------------------------------------
      # 5. Upload report (even on failure)
      # -------------------------------------------------
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30